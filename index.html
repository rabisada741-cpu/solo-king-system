<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOLO KING | PRIVATE VAULT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@900&display=swap');

        :root { --king-gold: #ffd700; --deep-void: #000; --lightning-blue: #00fbff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--deep-void); color: #fff; font-family: 'Orbitron', sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            border: 10px solid var(--king-gold); /* ‡§∂‡§æ‡§π‡•Ä ‡§¨‡•â‡§∞‡•ç‡§°‡§∞ */
        }

        /* üî± Golden Lightning Background */
        #aura {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a33 0%, #000 80%);
            z-index: -1; animation: pulseAura 5s infinite;
        }

        /* üî± Security Gate (The Password) */
        #security-gate {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .gate-status { color: var(--king-gold); font-size: 25px; letter-spacing: 10px; margin-bottom: 30px; text-shadow: 0 0 20px var(--king-gold); }
        #pass-field { 
            background: transparent; border: 2px solid var(--king-gold); color: #fff; 
            font-size: 40px; text-align: center; padding: 20px; width: 80%; outline: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        /* üî± Main UI */
        .header { 
            padding: 50px; text-align: center; background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--king-gold);
        }
        .header h1 { font-family: 'Syncopate', sans-serif; font-size: 55px; color: var(--king-gold); letter-spacing: 25px; }

        #feed { flex: 1; padding: 50px; overflow-y: auto; scrollbar-width: none; }
        .data-stream { 
            background: rgba(0, 251, 255, 0.02); border-left: 20px solid var(--king-gold);
            padding: 50px; margin-bottom: 60px; border-radius: 0 50px 50px 0;
            animation: fadeIn 0.5s ease; 
        }
        .eng-stream { font-size: 55px; font-weight: 900; color: #fff; margin-bottom: 25px; text-transform: uppercase; line-height: 1; }
        .hin-stream { font-size: 38px; color: var(--lightning-blue); font-style: italic; }

        .console { padding: 60px; border-top: 5px solid var(--king-gold); display: flex; gap: 40px; align-items: center; }
        #cmd-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 45px; font-weight: 900; outline: none; }
        .monarch-orb { width: 120px; height: 120px; background: var(--king-gold); border-radius: 50%; box-shadow: 0 0 80px var(--king-gold); cursor: pointer; }

        @keyframes pulseAura { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.4; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="aura"></div>

    <div id="security-gate">
        <p class="gate-status">IDENTITY REQUIRED</p>
        <input type="password" id="pass-field" placeholder="PASSCODE" oninput="checkPass(this.value)">
    </div>

    <header class="header"><h1>SOLO KING</h1></header>

    <main id="feed">
        <div class="data-stream">
            <p class="eng-stream">PERSONAL VAULT SECURED. READY FOR COMMAND.</p>
            <p class="hin-stream">‡§®‡§ø‡§ú‡•Ä ‡§§‡§ø‡§ú‡•ã‡§∞‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡•§ ‡§Ü‡§¶‡•á‡§∂ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§§‡•à‡§Ø‡§æ‡§∞‡•§</p>
        </div>
    </main>

    <div class="console">
        <div class="monarch-orb" id="orb" onclick="startVoice()"></div>
        <input type="text" id="cmd-input" placeholder="HUQM..." autocomplete="off">
    </div>

<script>
    const API_KEY = "AIzaSyBV3Q3B6gQdb_xw0IBvVcnljElu_QagXCM";
    const SECRET = "KING777"; // üî± ‡§Ü‡§™‡§ï‡§æ ‡§ó‡•Å‡§™‡•ç‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§Ø‡§π‡§æ‡§Å ‡§¨‡§¶‡§≤‡•á‡§Ç

    function checkPass(val) {
        if(val.toUpperCase() === SECRET) {
            document.getElementById('security-gate').style.display = 'none';
        }
    }

    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = 'hi-IN'; rec.continuous = true;

    function startVoice() {
        rec.start();
        document.getElementById('orb').style.background = "#00fbff";
        document.getElementById('orb').style.boxShadow = "0 0 100px #00fbff";
    }

    rec.onresult = (e) => {
        const t = e.results[e.results.length - 1][0].transcript;
        document.getElementById('cmd-input').value = t;
        process(t);
    };

    async function process(q) {
        const entry = document.createElement('div'); entry.className = 'data-stream';
        document.getElementById('feed').appendChild(entry);
        
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: "Respond as the Infinite Intelligence for Solo King. Be royal and massive. English line first (Huge), Hindi second. Command: " + q }] }] })
            });
            const d = await res.json();
            const r = d.candidates[0].content.parts[0].text.split('\n');
            entry.innerHTML = `<p class="eng-stream">${r[0]}</p><p class="hin-stream">${r.slice(1).join(' ')}</p>`;
            document.getElementById('feed').scrollTop = document.getElementById('feed').scrollHeight;
            
            const u = new SpeechSynthesisUtterance(r.slice(1).join(' '));
            u.lang = 'hi-IN'; u.pitch = 0.4; window.speechSynthesis.speak(u);
        } catch(e) { setTimeout(() => process(q), 300); }
    }
</script>
</body>
</html>
